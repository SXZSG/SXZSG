<!DOCTYPE html>
<html >
    <head>
    <meta charset="UTF-8">
    <title>疾病导诊系统</title>
    <style type="text/css">
		@import url("收集.css");
    </style>
</head>
<body>
    <div id="div0">
        <div id="div1">
            <table border="0" cellspacing="" cellpadding="">
                <tr>
                    <td class="b1">信息收集表</td> 
                </tr>
            </table>
        </div>
    <div id="div2">
        <form action="" method="">
            <table border="0" cellspacing="" cellpadding="" align="center" width="645px">
                <tr>
                    <td>
                    <font size="" color="red">填写信息</font>
                    </td>
                </tr>
                </table>
            <table border="" cellspacing="0" cellpadding="" align="center" bordercolor="white">
                <tr>
                    <td class="b1">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
                    <td>
                        <input type="text" id="" value="" name="name" size="10" />
                    </td>
                </tr>
                    <tr>
                        <td class="b1">性&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
                       <td>
                       <select style="width: 21%" >
                       <option>男</option>
                       <option>女</option>
                       </select>
                       </td>
                    </tr>
					<tr>
						<td class="b1">年&nbsp;&nbsp;&nbsp;&nbsp;龄：</td>
						<td><input type="old" style="width: 20%"></td>
					</tr>

                    <tr>
                        <td class="b1">疾病状况：</td>
                        <td>
                            <textarea rows="6" cols="50">
                                
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">注：如果您的信息不便公开，提交后可依据系统反馈给您的疾病监测信息和您的医生交流探讨。</td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" name="" id="" value="提交" />
                            <input type="reset" name="" id="" value="清空" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
